<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🏎️ 자동차 경주 게임</title>
  </head>
  <body>
    <div id="app">
      <section class="d-flex justify-center mt-5">
        <form>
          <fieldset class="__setting_name_fieldset">
            <h1 class="text-center">🏎️ 자동차 경주 게임</h1>
            <p>
              5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요. <br />
              예시) EAST, WEST, SOUTH, NORTH
            </p>
            <div class="d-flex">
              <input type="text" class="w-100 mr-2 __setting_name_input" placeholder="자동차 이름" />
              <button type="button" class="btn btn-cyan __setting_name_button">확인</button>
            </div>
          </fieldset>
          <fieldset class="__setting_count_fieldset d-none">
            <p>시도할 횟수를 입력해주세요.</p>
            <div class="d-flex">
              <input type="number" class="w-100 mr-2 __setting_count_input" placeholder="시도 횟수" />
              <button type="button" class="btn btn-cyan __setting_count_button">확인</button>
            </div>
          </fieldset>
        </form>
      </section>
      <section class="d-flex justify-center mt-5 d-none __process_section">
        <div class="mt-4 d-flex __cars_name_div"></div>
      </section>
      <section class="d-flex justify-center mt-5 d-none">
        <div>
          <h2>🏆 최종 우승자: EAST, WEST 🏆</h2>
          <div class="d-flex justify-center">
            <button type="button" class="btn btn-cyan">다시 시작하기</button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
